<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bannerItems.css">
    <title>Banner Fragment</title>
</head>
<body>
    <!-- banner.html -->
    <div th:fragment="banner">
        <div class="banner">
            <a href="/">
                <img src="/pictures/FoodWaste.png" alt="Logo" class="logo">
            </a>
            <div class="name-buttons">
                <div class="dropdown">
                    <button>Forbruger</button>
                    <div class="dropdown-content">
                        <a href="/forbruger/opskrifter">Opskrifter</a>
                        <a href="/forbruger/tips">Tips i holdbarhed</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button>Virksomhed</button>
                    <div class="dropdown-content">
                        <a href="/virksomhed/sporing">Sporingsværktøj</a>
                        <a href="/virksomhed/donation">Donation</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button>Organisation</button>
                    <div class="dropdown-content">
                        <a href="/organisation/madspildgård">Madspild til gårde</a>
                        <a href="/organisation/madspildhjemløse">Madspild til hjemløse</a>
                        <a href="/opslag">Se Opslag</a>
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Søg...">
                <button class="search-button">
                    <img src="/pictures/MagnifyingGlassNew.png" alt="Søg">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
